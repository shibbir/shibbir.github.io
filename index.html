---
layout: default
class: home-template
title: Shibbir Ahmed | Web Developer
---

<main class="content" role="main">
    {% for post in paginator.posts %}

    <article class="preview">
        <header>
            <h1 class="post-title"><a href="{{post.url}}">{{post.title}}</a></h1>
            <div class="post-meta"><time class="post-date" datetime="{{post.date | date_to_string}}">...</time></div>
        </header>
        <section class="post-excerpt">
            <p>{{post.excerpt}}&hellip;</p>
            <p class="readmore"><a href="{{post.url}}">Read this article <i class="fa fa-chevron-circle-right"></i></a></p>
        </section>
    </article>

    {% endfor %}

    {% include pagination.html %}

</main>
