<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{page.title}}</title>

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Articles on general web development and software engineering.">

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shibbir.io/" />
    <meta property="og:title" content="Shibbir Ahmed | Software Engineer" />
    <meta property="og:image" content="https://res.cloudinary.com/shibbir/image/upload/c_fill,w_300,h_300/v1477595461/shibbir_oqkbkh.jpg" />
    <meta property="og:description" content="Articles on JavaScript, Angular, HTML5, ASP.NET" />

    <link rel="shortcut icon" href="{{"/favicon.png" | relative_url}}" >

-   <link rel="stylesheet" type="text/css" href="{{"/assets/css/screen.css" | relative_url}}" />
    <link rel="stylesheet" href="{{"/assets/css/prism.css" | relative_url}}" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.11/css/lightgallery.min.css" />
    <link rel="stylesheet" href="{{"/assets/css/site.css" | relative_url}}" />
</head>
<body class="{{page.class}}">
    <header id="site-head">
        <h1 class="blog-title"><a href="/">{{site.owner.name}}</a></h1>
        {% include menu.html %}
    </header>

    {{content}}

    <footer class="site-footer">
        <div class="inner">
            <section class="copyright">&copy; {{site.time | date: '%Y'}} <a href="/">{{site.owner.name}}</a>. All rights reserved.</section>
            <section class="poweredby">Proudly published with <a href="https://pages.github.com/">GitHub Pages</a></section>
        </div>
    </footer>

    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.11/js/lightgallery.min.js"></script>
    <script src="{{"/assets/js/prism.js" | relative_url}}"></script>
    <script src="{{"/assets/js/index.js" | relative_url}}"></script>
</body>
</html>
