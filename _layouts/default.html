<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{page.title}}</title>

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <link rel="shortcut icon" href="{{"/favicon.png" | relative_url}}" >

    <link rel="stylesheet" href="{{"/assets/css/normalize.css" | relative_url}}">
    <link rel="stylesheet" type="text/css" href="{{"/assets/css/screen.css" | relative_url}}" />
    <link rel="stylesheet" type="text/css" href="{{"/assets/css/prism-okaidia.css" | relative_url}}" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/lightgallery/1.3.5/css/lightgallery.min.css" />
    <link rel="stylesheet" type="text/css" href="{{"/assets/css/site.css" | relative_url}}" />
</head>
<body class="{{page.class}}">
    <header id="site-head">
        <h1 class="blog-title"><a href="/">{{site.owner.name}}</a></h1>
        {% include menu.html %}
    </header>

    {{content}}

    <footer class="site-footer">
        <div class="inner">
            <section class="copyright">&copy; {{site.time | date: '%Y'}} <a href="/">{{site.owner.name}}</a>. All rights reserved.</section>
            <section class="poweredby">Proudly published with <a href="https://pages.github.com/">GitHub Pages</a></section>
        </div>
    </footer>

    <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lightgallery/1.3.5/js/lightgallery.min.js"></script>
    <script type="text/javascript" src="{{"/assets/js/prism-okaidia.js" | relative_url}}"></script>
    <script type="text/javascript" src="{{"/assets/js/index.js" | relative_url}}"></script>
</body>
</html>
