<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        <a class="newer-posts" href="{{paginator.previous_page_path}}"><i class="fa fa-chevron-circle-left"></i> Newer</a>
    {% endif %}
    <span class="page-number">Page {{paginator.page}} of {{paginator.total_pages}}</span>
    {% if paginator.next_page %}
        <a class="older-posts" href="{{paginator.next_page_path}}">Older <i class="fa fa-chevron-circle-right"></i></a>
    {% endif %}
</nav>
