---
layout: default
title: {{page.title}}
---

<main class="content" role="main">
    <article class="post">

        <header>
            <h1 class="post-title">{{page.title}}</h1>
            <div class="post-meta tags">Posted in {{page.category}}</div>
            <div class="post-meta"><time class="post-date" datetime="{{page.date | date_to_string}}">...</time></div>
        </header>

        <section class="post-content">
            {{content}}
        </section>

        {% include social.html %}

        <br>

        {% include disqus.html %}
    </article>
</main>
